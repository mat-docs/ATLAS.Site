<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #2c3e50; }
      .label { font: bold 16px sans-serif; fill: white; }
      .text { font: 13px sans-serif; fill: #555; }
      .box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 10; }
      .arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Telemetry Data Flow</text>

  <!-- Producer Box -->
  <rect x="50" y="80" width="200" height="160" class="box"/>
  <text x="150" y="110" text-anchor="middle" class="label">Data Producer</text>
  <text x="70" y="145" class="text">• Vehicle Sensors</text>
  <text x="70" y="170" class="text">• Engine Data</text>
  <text x="70" y="195" class="text">• Position Data</text>
  <text x="70" y="220" class="text">• Events</text>

  <!-- Stream API Box -->
  <rect x="350" y="80" width="200" height="160" class="box"/>
  <text x="450" y="110" text-anchor="middle" class="label">Stream API</text>
  <text x="370" y="145" class="text">• Session Mgmt</text>
  <text x="370" y="170" class="text">• Packet Writer</text>
  <text x="370" y="195" class="text">• Kafka Broker</text>
  <text x="370" y="220" class="text">• Data Formats</text>

  <!-- Consumer Box -->
  <rect x="650" y="80" width="200" height="160" class="box"/>
  <text x="750" y="110" text-anchor="middle" class="label">Data Consumer</text>
  <text x="670" y="145" class="text">• Packet Reader</text>
  <text x="670" y="170" class="text">• Real-time Analytics</text>
  <text x="670" y="195" class="text">• Alerts</text>
  <text x="670" y="220" class="text">• Visualization</text>

  <!-- Arrows -->
  <path d="M 250 160 L 350 160" class="arrow"/>
  <text x="270" y="150" class="text" fill="#e74c3c" font-weight="bold">Write</text>
  
  <path d="M 550 160 L 650 160" class="arrow"/>
  <text x="575" y="150" class="text" fill="#e74c3c" font-weight="bold">Read</text>

  <!-- Protocol note -->
  <text x="450" y="280" text-anchor="middle" class="text" font-style="italic">gRPC + Kafka + Protocol Buffers</text>
</svg>
