site_name: ATLAS Product Suite
site_url: https://atlas.motionapplied.com/
edit_uri: edit/main/docs/
# repo_url: https://github.com/mat-docs/ATLAS.Site
docs_dir: 'docs'
site_description: '"Comprehensive technical documentation for Motion Applied ATLAS. Covering custom displays, data integration, APIs, and developer tools'

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: custom
    accent: custom
  logo: assets/swoosh/motion_applied_logo_white.svg
  favicon: assets/swoosh/motion_applied_logo.svg
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune 
    - navigation.indexes 
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
  icon:
    tag:
      prototype: fontawesome/solid/flask

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2025 Motion Applied Ltd.

