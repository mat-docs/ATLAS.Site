site_name: ATLAS Product Suite
site_url: https://atlas.motionapplied.com/
repo_url: https://github.com/mat-docs/ATLAS.Site
edit_uri: edit/main/docs/
docs_dir: 'docs'
site_description: '"Comprehensive technical documentation for Motion Applied ATLAS. Covering custom displays, data integration, APIs, and developer tools'

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: custom
    accent: custom
  logo: assets/swoosh/motion_applied_logo_white.svg
  favicon: assets/swoosh/motion_applied_logo.svg
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune 
    - navigation.indexes 
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
  icon:
    tag:
      prototype: fontawesome/solid/flask

extra_css:
  - stylesheets/extra.css

hooks:
  - overrides/hooks/shortcodes.py

copyright: >
  Copyright &copy; 2026 Motion Applied Ltd. - 
  <a href="#__consent">Change cookie settings</a>

